<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" href="style2.css">
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Bootstrap Tutorial Sample Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
      function relocate_to_session(dogid)
      {
        location.href = "/dog/" + dogid + "/session";
      }

    </script>
  </head>

<body>
  <h1 class="text-center">Alma's Talking Dogs</h1>

  <form target="_blank" action="/api/session" method="POST">
    <input type="hidden" name="id" value="{{dog.id}}"/>
    <div class="form-group">
      <label for="exampleInputEmail1">Session Number: </label>
      <input type="session" class="form-control" id="sessionID" placeholder="Enter session number">
      <small id="sessionId" class="form-text text-muted">Good luck with this session :)!</small>
    </div>
    <button type="submit" class="btn btn-primary" onclick="relocate_to_session({{dog.id}})" value="create session">Start session</button>
  </form>

</body>
</html>
