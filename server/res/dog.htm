<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/res/live.js" type="text/javascript"></script>
    <script src="/res/graph.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="wrapper">
      <div id="tester"></div>
      <script>
          var feedSocket = new WebSocket(getWebSocketURI("/ws/ingread/{{ id }}"));
          plot('tester', feedSocket, {{ config }});
          // In here bc I hate you
          setTimeout(labelIngestor, 100);
      </script>
    </div>

    <form onsubmit="labelIngestor();return false;">
      Ingestor Id: <input type="hidden" id="ing_id" value="{{ id }}"><br>
      <!-- <input type="submit" value="Connect"> -->
    </form> <br>
    Status: <div id="status">No Connection</div> <br>


    <button type="button" id="label_switch" style="height:300px;width:300px;" onclick="toggle()">0</button>
    </div>
  </body>
</html>
